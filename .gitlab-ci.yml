variables:
  PROD_BACKEND_URL: "recru-app-backend.scalac.io"
cache:
  paths:
  - build/

stages:
  - build
  - deploy

build:
  stage: build
  image: node:4.8.7
  script:
    - npm install
    - node_modules/.bin/gulp build -p
    - mv build/app-*.css build/app.css
    - mv build/app-*.js build/app.js
    - sed -i 's#../../../assets#./assets#g' build/app.js
    - chmod -R 777 build

deploy_devel:
  stage: deploy
  variables:
    S3_BUCKET: "devel-new.scalac.io"
    BACKEND_URL: "recru-app-devel-backend.scalac.io"
  image:
    name: fstab/aws-cli:latest
    entrypoint: [""]
  script:
    - sed -i "s#${PROD_BACKEND_URL}#${BACKEND_URL}#g" build/app.js
    - /home/aws/aws/env/bin/aws s3 rm s3://${S3_BUCKET}/join_us/ --recursive
    - /home/aws/aws/env/bin/aws s3 cp assets s3://${S3_BUCKET}/join_us/assets --recursive
    - /home/aws/aws/env/bin/aws s3 cp build/ s3://${S3_BUCKET}/join_us/ --recursive
    - /home/aws/aws/env/bin/aws s3 cp index.html s3://${S3_BUCKET}/join_us/
  only:
    - devel


